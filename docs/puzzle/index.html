<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crossword Tool</title>

    <link rel="icon" href="../favicon.png">
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <main id="crossword">
      <h1 id="title"></h1>
      <p id="byline"></p>

      <p>
        <span id="timer">0:00</span>
        <span id="pause">&#x23F8;</span>
      </p>
      <div id="crossword-container">
        <div id="crossword-board"></div>
        <div id="clues"></div>
      </div>
    </main>

    <div id="mobile-controls">
      <div id="mobile-clues">
        <div id="mobile-clues-prev">&lt;</div>
        <div id="mobile-clues-next">&gt;</div>
      </div>
      <div id="keyboard"></div>
    </div>

    <dialog id="dialog_start">
      <h2>Fill in the crossword!</h2>

      <form method="dialog">
        <button>Start</button>
      </form>
    </dialog>

    <dialog id="dialog_resume">
      <h2>Paused</h2>

      <form method="dialog">
        <button>Resume</button>
      </form>
    </dialog>

    <dialog id="dialog_finish">
      <h2>Well done!</h2>

      <p>
        <img id="dialog_finish_image" width="400"/><br>
        <button id="dialog_finish_share">Share</button>
      </p>

      <form method="dialog">
        <button>Close</button>
      </form>
    </dialog>

    <dialog id="dialog_incorrect">
      <h2>Close!</h2>

      <form method="dialog">
        <button>Continue</button>
      </form>
    </dialog>

    <script src="../db.js"></script>
    <script src="script.js"></script>
  </body>
</html>
